<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile CARD Component</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <main>
        <div class="top bg"></div>
        <div class="bottom bg"></div>
        <div id="card">
            <div class="card-bg">
                <img src="images/bg-pattern-card.svg">
                <img src="images/image-victor.jpg" id="profile-pic" alt="victor's profile picture">
            </div>
            <div class="card-text">
                <div id="profile-details">
                    <h2>Victor Crest <span id="age">26</span></h2>
                    <h3 id="state">London</h3>
                </div>
                <hr>
                <div class="card-details">
                    <div class="prop">
                        <h2 class="count">80K</h2>
                        <h4 class="count-obj">Followers</h4>
                    </div>
                    <div class="prop">
                        <h2 class="count">803K</h2>
                        <h4 class="count-obj">Likes</h4>
                    </div>
                    <div class="prop">
                        <h2 class="count">1.4K</h2>
                        <h4 class="count-obj">Photos</h4>
                     </div>

                </div>
            </div> 
        </div>        
    </main>
</body>
</html>
