<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
      Profile Card Component
    </title>
    <link href="styles.css" rel="stylesheet">
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap');
    </style>
  </head>

  <body>
    <div class="bg bg-top">
      <img class="bg-img"  src="images/bg-pattern-top.svg" alt="top background pattern">
    </div>

    <div class="bg bg-down">
      <img class="bg-img" src="images/bg-pattern-bottom.svg" alt="bottom background pattern">
    </div>

    <main>
      <img id="card-bg" src="images/bg-pattern-card.svg" alt="card-backgroud">

      <div id="bottom-flex">
        <img id="victor-img" src="images/image-victor.jpg" alt="victor">
        <h2>Victor Crest <span id="age">26</span></h2>
        <p id="london">London</p>
        <hr>
        <div id="categories">
          <div class="cate cat-1">
            <header class="count">80K</header>
            <p class="category">Followers</p>
          </div>
  
          <div class="cate cat-2">
            <header class="count">803K</header>
            <p class="category">Likes</p>
          </div>
  
          <div class="cate cat-3">
            <header class="count">1.4K</header>
            <p class="category">Photos</p>
          </div>
        </div>
        
      </div>
    </main>

  </body>
</html>
